<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
    <title>Multiple CheckBox</title>
  </head>
  <body>
    <div class="check__container">
      <div class="checkbox check1">
        <input type="checkbox" />
        <span>This is an input layout</span>
      </div>
      <div class="checkbox check2">
        <input type="checkbox" />
        <span>Check one item</span>
      </div>
      <div class="checkbox check3">
        <input type="checkbox" />
        <span>Hold down your shiftkey</span>
      </div>
      <div class="checkbox check4">
        <input type="checkbox" />
        <span>Check a lower item</span>
      </div>
      <div class="checkbox check5">
        <input type="checkbox" />
        <span>Everything in between should also be set to checked</span>
      </div>
      <div class="checkbox check6">
        <input type="checkbox" />
        <span>Try do it without any libraries</span>
      </div>
      <div class="checkbox check7">
        <input type="checkbox" />
        <span>Just regular Javascript</span>
      </div>
      <div class="checkbox check8">
        <input type="checkbox" />
        <span>Good Luck!</span>
      </div>
      <div class="checkbox check9">
        <input type="checkbox" />
        <span>Dont forget to tweet your result!</span>
      </div>
    </div>
  </body>
</html>
